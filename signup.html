<html>
<head>

    <meta charset="UTF-8">
    <meta name="description" content="LifeStyle Store India's faishon e-store."/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="bootstrap/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

<title>Lifestyle Store</title>
<link rel="shortcut icon" href="./img/srtcticon.png" type="image/png" >



<link  href="index.css" rel="stylesheet" type="text/css"/>

</head>



<body>
    <div class="header">
        <nav>
        <div class="inner-header">
            <div class="header-link"><a href="contactUS.html"> <span class="glyphicon glyphicon-phone-alt"></span> Contact Us</a> </div>
            <div class="logo"><a href="index.html"><span class="glyphicon glyphicon-sunglasses"></span> Lifestyle Store</a></div>
            <div class="header-link"><a href="setting.html"><span class="glyphicon glyphicon-wrench"></span> Settings</a> </div>
            <div class="header-link"><a href="login.html"> <span class="glyphicon glyphicon-log-in"></span> Log In</a> </div>
            <div class="header-link"><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a> </div>

        </div>
        </nav>
    </div>

    <div id="banner_image" style="margin-bottom: 0px;">
        <div class="inner-banner-image">
            <center>
                <div class="row row_style">
                    <div class="col-xs-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h4>Make a free account</h4>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name" style="color:#000000;">Name</label>
                                        <input type="text" class="form-control" name="name" required = "true">
                                    </div>                                     
                                    <div class="form-group">
                                        <label for="email" style="color:#000000;">Email</label>
                                        <input type="email" class="form-control" name="email" required = "true" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" style="color:#000000;">Password</label>
                                        <input type="password" class="form-control" name="password" required = "true" pattern=".{6,}">
                                    </div>
                                    <div class="form-group">
                                        <label for="date" style="color:#000000;">DOB</label>
                                        <input type="date" class="form-control" name="date" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="tel" style="color:#000000;">Contact</label>
                                        <input type="tel" class="form-control" name="tel" placeholder="+91 90000 00000" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address" style="color:#000000;">Address</label>
                                        <input type="text" class="form-control" name="address" placeholder="City" required = "true">
                                    </div>                                        
                                    <div class="radio">
                                        <label style="color:#000000;">
                                            <input type="radio" name="gender" value="male">Male
                                        </label>
                                        <label style="color:#000000;">
                                            <input type="radio" name="gender" value="female">Female
                                        </label>
                                        <label style="color:#000000;">
                                            <input type="radio" name="gender" value="other">Other
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                                </form> 
                            </div>                              
                            <div class="panel-footer">
                                <h4 style="color:#000000;">Already have an account? <a href="login.html" class="btn btn-primary btn-lg active">Login</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </div>
    </div>

    


    
    <footer class="footer">
        Copyright&copy; Lifestyle Store. All Rights Reserved | Contact Us: +91 90000 00000
    </footer>
   


</body>
</html>
