<body>
    <div class="header">
        <nav>
        <div class="inner-header">
            <div class="header-link"><a href="ContactUS.html"> <span class="glyphicon glyphicon-phone-alt"></span> Contact Us</a> </div>
            <div class="logo"><a href="index.html"><span class="glyphicon glyphicon-sunglasses"></span> Lifestyle Store</a></div>
            <div class="header-link"><a href="setting.html"><span class="glyphicon glyphicon-wrench"></span> Settings</a> </div>
            <div class="header-link"><a href="login.html"> <span class="glyphicon glyphicon-log-in"></span> Log In</a> </div>
            <div class="header-link"><a href="cart.html"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a> </div>

        </div>
        </nav>
    </div>

    <div class="col-xs-12 col-sm-6 " id="grey">
        <h3><b> Fill Out this Form. We will contact you shortly.</b></h3>
        <form method="POST" action="./index.html">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" required="true" pattern=".{1,}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
            <div class="form-group">
                <label for="contact">Contact No.</label>
                <input type="text" class="form-control" name="contact" placeholder="Contact" required="true" pattern=".{10}">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" name="message" placeholder="message">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" value="Submit" name="button">Submit</button>
            </div>
        </form>
    </div>
    
   

  
</body>
